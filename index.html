<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字游戏</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="state"></div>
        <div class="voice"></div>
        <div class="cloud">
            <img src="img/clound.png" alt="">
        </div>
    </header>
    <section class="center">
        <div class="car">
            <img src="img/car.png" alt="">
        </div>
        <div class="grass">
            <img src="img/grass.png" alt="">
        </div>
    </section>
    <section class="wall">
        <img src="img/qiang.png" alt="">
        <div class="zezhao"></div>
    </section>
    <section class="aside">
        <ul>
            <li class="smbox">10</li>
            <li class="fenbox">0</li>
            <li class="Pause"></li>
        </ul>
    </section>
    <footer>
        <img src="img/footer.png" alt="">
        <div class="keybox">
            <ul class="box_one">
                <li>Q</li>
                <li>W</li>
                <li>E</li>
                <li>R</li>
                <li>T</li>
                <li>Y</li>
                <li>U</li>
                <li>I</li>
                <li>O</li>
                <li>P</li>
                <li>A</li>
                <li>S</li>
                <li>D</li>
                <li>F</li>
                <li>G</li>
                <li>H</li>
                <li>J</li>
                <li>K</li>
                <li>L</li>
                <li>Z</li>
                <li>X</li>
                <li>C</li>
                <li>V</li>
                <li>B</li>
                <li>N</li>
                <li>M</li>
            </ul>
        </div>
    </footer>
    <div class="alert">
        <div class="cloud"></div>
        <div class="gameover">
            <h2>100</h2>
            <div class="button">重新开始</div>
        </div>
    </div>
</body>
<script src="js/rem.js"></script>
<script src="js/index.js"></script>
<script src="js/game.js"></script>
</html>
